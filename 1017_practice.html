<!DOCTYPE html>
<html lang="en">
<head>

<body>
  
    <h1 onclick="chageTextA()">헤딩요소</h1>

    <script>    
        function sayHello() { // 1. 인사 함수
            console.log("안녕!");
        }
        sayHello(); 
        

        function add(a, b) { // 2. 덧셈 함수
            return a + b;
        }

        let result = add(3, 5);
            console.log(result);


        function today() { // 3. 오늘 날짜 알려주는 함수 
            const today = new Date();
            return today.toLocaleDateString();
        }
            console.log('오늘은 ' + today());


        function showTime() { // 4. 현재 시간 알려주는 함수
            const now = new Date();
            console.log('현재 시각은' + now.toLocaleTimeString() + '입니다.');
        }
        showTime();



        function makeIcecream(syrup) { // 5. 시럽 넣는 아이스크림 함수
            console.log(syrup + '아이스크림');
        }
            console.log(makeIcecream('아몬드봉봉 '))
            console.log(makeIcecream('초코'))
            console.log(makeIcecream('땅콩'))

    </script>
