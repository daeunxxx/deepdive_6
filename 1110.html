<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1110.html -반응형, breakpoint 이해하기</title>
    <style>
    <body>{
    background-color: tomato;
    color: #fff;

    }
    /* Device width값이 1200px 이하가 된다면 */
    @media all and (max-width:1200px) {
        body{
        background-color: olive;
        }
    }

   
    @media all and (max-width:1024px) {
        body{
        background-color: rgb(108, 138, 236);
        }
    }

   
    @media all and (max-width:768px) {
        body{
        background-color: rgb(245, 166, 9);
        }
    }

    @media all and (max-width:480px) {
        body{
        background-color: rgb(9, 245, 33);
        }
    }
   

</style>
</head>


    
</body>
<h1>Responsible Web Site</h1>
</html>
