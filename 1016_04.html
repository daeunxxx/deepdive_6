<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소 선택자</title>
    <style>
        .title::before {
            content: "🌿 ";
        }

        .title::after {
            content: " 🌿";
        }
    </style>
</head>
<body>
    <h1 class="title">Hello World</h1>
</body>
</html>
